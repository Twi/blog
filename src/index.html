---
desc: "Twilight Sparkle's Blog"
image: "./images/landscape.jpg"
lang: "en"
stylesheet: "default"
title: "Twilight Sparkle's Friendship Castle"
---

<header>
  <h1>Twilight Sparkle's Friendship Castle</h1>
  <img
    src="./images/landscape.jpg"
    height="300"
  />
</header>
<main>
  <section>
    <h2>Blog Posts</h2>
    <ul>
      $for(posts)$
        <li><div><small>$date$</small> - <a href=".$url$">$title$</a></div></li>
      $endfor$
    </ul>
  </section>
</main>
