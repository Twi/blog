<main>
  <article>
    <header>
      <h1>
        <a href=".$url$">$title$</a>
      </h1>
      <div>
        $date$ $if(updated)$(updated: $updated$)$endif$
      </div>
      $if(image)$
        <img src="$image$" style="max-width:100%" />
      $endif$
    </header>
    <section>
      $body$
    </section>
  </article>
</main>
